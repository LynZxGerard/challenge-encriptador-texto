<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Encriptador de texto</h1>
    </header>

    <main>

        <div class="container">
            <textarea id="input-text" placeholder="Escriba su texto aquí"></textarea>
            <div id="output-container" class="output-wrapper">
                <img id="placeholder-image" src="media/Banner.png" alt="No message found" class="placeholder">
                <textarea id="output-text" class="text-area" readonly></textarea>
                <button id="copy-button">Copiar</button>
            </div>
        </div>

        <div class="buttons">
            <button id="encrypt-button">Encriptar</button>
            <button id="decrypt-button">Desencriptar</button>
        </div>

        <p class="legend">⚠ Solo letras minúsculas y sin acentos</p>

    </main>

    <footer>

        <div class="footer-content">

            <p>Elaborado por Daniel Alejandro Orozco Mariscal 2024</p>

            <a href="https://github.com/LynZxGerard" target="_blank" title="Visita mi perfil de GitHub">
                <img src="media/Github.png" alt="GitHub Logo" class="github-logo">
            </a>

        </div>

    </footer>

    <script src="script.js"></script>

</body>
</html>
